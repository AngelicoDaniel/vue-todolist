<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo</title>
</head>
<body>

<div id="root">
    
    <div class="container">
        <div class="d-flex align-items-center justify-content-center m-3">
            <input type="text" placeholder="Nuovo To-do" name="new-todo" id="new-todo" @keyup.enter="addTodo" v-model="newTodo">
            <button class="btn btn-primary m-2" click="addTodo">Nuova Todo</button>
        </div>

        <!--todo list-->
        <div class="p-5">
            <ul class="list-group list-group-flush" v-if="todoList.length > 0">
                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="( elem, index ) in todoList" :class=" todoList[index].done == true ? 'text-decoration-line-throught' : '' " :key="index">
                <span>{{ index }} | {{ elem.text }}</span> 
                <i @click="remove(index)" class="fa-solid fa-xmark text-danger" ></i>     
                </li>
            </ul>
            <h1 v-else>Non ci sono elementi nella Todo list</h1>
        </div>

        <!--done-->
        <!-- <h1>Todo Completate</h1> -->

    </div>

</div>

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<!-- vue2 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- mio script -->
<script src="main.js"></script>
</body>
</html>
